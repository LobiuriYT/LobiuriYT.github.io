<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cloud HC - Acceso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #404040;
            color: #ffffff;
            box-sizing: border-box;
        }

        .btn-acceder {
            width: 100%;
            padding: 12px;
            background-color: #4c53af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-acceder:hover {
            background-color: #45a049;
        }

        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #e0e0e0;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sistema Cloud HC</h1>
        <form id="loginForm" onsubmit="return validarAcceso(event)">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="password" id="nombre" required>
                <span class="toggle-visibility" onclick="toggleVisibility('nombre')">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="clave">Clave de Acceso:</label>
                <input type="password" id="clave" required>
                <span class="toggle-visibility" onclick="toggleVisibility('clave')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn-acceder">Acceder</button>
        </form>
    </div>

    <script>
        function toggleVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function validarAcceso(event) {
            event.preventDefault();
            
            const nombreIngresado = document.getElementById('nombre').value;
            const claveIngresada = document.getElementById('clave').value;

            // Obtener los registros del localStorage
            const registrosActuales = JSON.parse(localStorage.getItem('registros')) || [];
            
            if (registrosActuales.length === 0) {
                alert('Error: No hay usuarios registrados en el sistema.');
                return false;
            }

            // Buscar coincidencia exacta
            const usuarioEncontrado = registrosActuales.find(registro => 
                registro.nombreCompleto === nombreIngresado && 
                registro.claveAcceso === claveIngresada
            );

            if (usuarioEncontrado) {
                // Guardar el usuario actual en sesi√≥n
                sessionStorage.setItem('usuarioActual', JSON.stringify(usuarioEncontrado));
                window.location.href = 'data.html';
            } else {
                alert('Acceso no permitido: Nombre o clave incorrectos. Por favor, verifique sus datos.');
            }

            return false;
        }
    </script>
</body>
</html>
